userver {
 IP_ADDRESS 10.8.1.2
 DOCUMENT_ROOT /usr/lib/nodog
 PID_FILE /tmp/nodog.pid
 LOG_FILE /tmp/nodog.log
#LOG_FILE_SZ 1M
 LOG_MSG_SIZE -1
 PLUGIN "mod_proxy mod_nocat mod_http"
 REQ_TIMEOUT 5
 CGI_TIMEOUT 60
 PREFORK_CHILD 0
}
mod_proxy {
   Service_GOOGLE_MAP {
   METHOD_NAME GET
   HOST *.googleapis.com|*.googlecode.com|maps.google.com|maps.gstatic.com|csi.gstatic.com
   SERVER $<
   }
}
mod_http {
 ALIAS [
  / /test
  /printenv /cgi-bin/printenv.sh
 ]
 TELNET_ENABLE yes
 URI_PROTECTED_MASK "/cgi-bin/*"
 LIMIT_REQUEST_BODY 10M
 REQUEST_READ_TIMEOUT 5
}
mod_nocat {
 FW_CMD firewall/nodog.fw
 DECRYPT_KEY vivalatopa
 CHECK_TYPE 4
 CHECK_EXPIRE_INTERVAL 360

 FW_ENV "'ExternalDevice=eth0 tun0' \
			MasqueradeDevice=eth0 \
			MaxSegmentSize=1 \
			\
			'InternalDevice=eth1 eth1.1 eth1.2 eth1.3 eth1.4 eth1.5 eth1.11' \
			\
			'LocalNetwork=172.16.1.0/24 172.31.1.0/24 172.31.2.0/24 172.31.3.0/24 172.31.4.0/24 172.31.5.0/24 172.31.11.0/24 192.168.253.0/24' \
			\
			AuthServiceAddr=http://wifi-aaa.comune.fi.it"

 LOCAL_NETWORK_LABEL "00 01 02 03 04 05 11 ruotata"
}
