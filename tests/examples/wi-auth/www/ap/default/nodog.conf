userver {
#  IP_ADDRESS		  10.0.0.x
	DOCUMENT_ROOT    /usr/lib/nodog
	PID_FILE         /tmp/nodog.pid
	LOG_FILE         /tmp/nodog.log
 	LOG_FILE_SZ      1M
	LOG_MSG_SIZE     -1
	PLUGIN           "mod_proxy mod_nocat mod_http"
	REQ_TIMEOUT      5
	CGI_TIMEOUT      60
	PREFORK_CHILD    0
}
mod_proxy {
   Service_GOOGLE_MAP {
   METHOD_NAME GET
   HOST        *.googleapis.com|*.googlecode.com|maps.google.com|maps.gstatic.com|csi.gstatic.com
   SERVER      $<
   }
}
mod_http {
	ALIAS [
		/         /test
		/printenv /cgi-bin/printenv.sh
	]
	TELNET_ENABLE         yes
	URI_PROTECTED_MASK    "/cgi-bin/*"
	LIMIT_REQUEST_BODY    10M
	REQUEST_READ_TIMEOUT  5
}
mod_nocat {
	FW_CMD                firewall/nodog.fw
	DECRYPT_KEY           vivalatopa
	CHECK_TYPE 	          4
	CHECK_EXPIRE_INTERVAL 360

   FW_ENV "'ExternalDevice=eth0 tun0' \
            MasqueradeDevice=eth0 \
            MaxSegmentSize=1 \
            \
            InternalDevice=eth1 \
            \
            AuthServiceAddr=http://wifi-aaa.comune.fi.it"

   LOCAL_NETWORK_LABEL ap
}
