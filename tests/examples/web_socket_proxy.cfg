## ----------------------------------------------------------------------------------------------------------------------------------------
## userver - configuration parameters
## ----------------------------------------------------------------------------------------------------------------------------------------

userver {

   PORT           8787

   LOG_FILE       web_socket_proxy.log
   LOG_FILE_SZ    1M
   LOG_MSG_SIZE   -1

   PLUGIN         "mod_proxy mod_http"
   PLUGIN_DIR     ../../src/ulib/net/server/plugin/.libs

   PREFORK_CHILD  0
}

## ---------------------------------------------------------------------------------------------------------------------------------
## mod_proxy - plugin parameters
## ---------------------------------------------------------------------------------------------------------------------------------

mod_proxy {

   Service_WESOCKET {

   URI         ^/echo
   HOST        localhost:8787
   METHOD_NAME GET

   PORT     8080
   SERVER   localhost

   WEBSOCKET yes
   }
}
