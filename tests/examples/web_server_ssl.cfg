# SSI_EXT_MASK  mask (DOS regexp) of special filename extension that recognize an SSI-enabled HTML file
# -----------------------------------------------------------------------------------------------------

mod_ssi {

   SSI_EXT_MASK *.shtml|*.shtm|*.sht 
}

