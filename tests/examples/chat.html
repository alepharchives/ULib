<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <meta name="generator" content="HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">

  <title>WebSocket Chat Client</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="js/prototype.js">
</script>
  <script type="text/javascript">
    document.observe("dom:loaded", function() {
            function log(text) {
                $("log").innerHTML = (new Date).getTime() + ": " + (!Object.isUndefined(text) && text !== null ? text.escapeHTML() : "null") + $("log").innerHTML;
            }

            if (!window.WebSocket) {
                log("WebSocket not natively supported");
            } else {
                log("Using browser's native WebSocket implementation")
            }

            var ws;

            $("uriForm").observe("submit", function(e) {
                e.stop();
                ws = new WebSocket($F("uri"));
                ws.onopen = function() {
                    log("[WebSocket#onopen]\n");
                }
                ws.onmessage = function(e) {
                    log("[WebSocket#onmessage] Message: '" + e.data + "'\n");
                }
                ws.onclose = function() {
                    log("[WebSocket#onclose]\n");
                    $("uri", "connect").invoke("enable");
                    $("disconnect").disable();
                    ws = null;
                }
                $("uri", "connect").invoke("disable");
                $("disconnect").enable();
            });

            $("sendForm").observe("submit", function(e) {
                e.stop();
                if (ws) {
                    var textField = $("textField");
                    ws.send(textField.value);
                    log("[WebSocket#send]      Send:    '" + textField.value + "'\n");
                    textField.value = "";
                    textField.focus();
                }
            });

            $("disconnect").observe("click", function(e) {
                e.stop();
                if (ws) {
                    ws.close();
                }
            });
        });
  </script>
</head>

<body>
  <form id="uriForm" name="uriForm">
    <input type="text" id="uri" value="ws://localhost" style="width:200px;"> <input type="submit" id="connect" value="Connect"><input type=
    "button" id="disconnect" value="Disconnect" disabled="disabled">
  </form><br>

  <form id="sendForm" name="sendForm">
    <input type="text" id="textField" value="" style="width:200px;"> <input type="submit" value="Send">
  </form><br>

  <form>
    <textarea id="log" rows="30" cols="100" style="font-family:monospace; color:red;">
</textarea>
  </form><br>
</body>
</html>
